    var n=17
    var a=parseInt(n*(7/17))
    var a2=parseInt(n*(11/17))
    var b=parseInt(n*(4/17))
    var b2=parseInt(n*(6/17))
    var c=parseInt(n*(8/17))
    var c2=parseInt(n*(9/17))
    var d=parseInt(n*(12/17))
    var d2=parseInt(n*(14/17))
    var e=parseInt(n*(22/17))
    for(var i=1;i<=n;i++){
        for(var j=1;j<=n;j++){
            if((i==1 || i==a || i==a2 || i==n) && (j==1 || j==n)){
            document.write('&nbsp;&nbsp; ')
            }
            else if((i==a) && (j>=b && j<=b2)){
                document.write('&nbsp;&nbsp; ')
            }
            else if(i<=a && (i==1 || i==a || j==1 || j==n)){
                document.write("* ")
            }
            else if((i>=c && i<=c2) && (j==(i-b) || j==(d2-i))){
                document.write("* ")
            }
            else if((i==a2) && (j>=d && j<=d2)){
                document.write('&nbsp;&nbsp; ')
            }
            else if(i>=a2 && (i==a2 || i==n || j==1 || j==n)){
                document.write("* ")
            }
            else if((i>=c2 && i<=a2) && (j==(i+b) || j==(e-i))){
                document.write("* ")
            }
            else{ 
                document.write('&nbsp;&nbsp; ')
            }
        }
        document.write("<br/>")
    }
